# Example hub configuration

# Message bus server
# mqttAddress: "127.0.0.1" # hostname:port or ip:port to listen on of message bus
mqttPortCert: 33100 # certificate based auth over MQTT/TLS
mqttPortUnpw: 33101 # certificate based auth over MQTT/TLS
mqttPortWS: 33102 # username password auth over WebSocket/TLS

# Logging
logLevel: "info" # debug, info, warning, error. Default is warning

#configFolder: "../config" # plugin config, relative to the working directory
#certsFolder: "./certs"

# Plugins to start
plugins:
  #- ../bin/logger
